<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">                   
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 55%">Name</thstyle="width:>
                                    <th style="width: 20%">CreatedDate</th>
                                    <th style="width: 10%">Status</th>
                                    <th style="width: 10%">Thao tác</th>
                                </tr>
                                <tr ng-repeat="item in productCategories">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.CreatedDate  | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                                    <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">
                                        {{item.Status | statusFilter}}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                        <button class="btn  btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>                
            </div>
        </div>
    </div><!-- /.box-body -->
    <div class="box-footer">
        Footer
    </div><!-- /.box-footer-->

</section><!-- /.content -->
